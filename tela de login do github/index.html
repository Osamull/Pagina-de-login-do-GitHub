<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="./img/github.png">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub - GitHub</title>
</head>

<body>
    <main class="box_main">
        <img src="./img/github.png" alt="logo do Github">

        <h1>Sign in to GitHub</h1>

        <form action="#" class="form">
            <label for="email" class="label">Username or email address</label>
            <input type="text" name="email" class="input">

            <div class="line_Senha">
                <label for="senha" class="label">Password</label>
                <label for="esqueceu_senha" class="esqueceu_senha"><a href="#">Forgot password?</a></label>
            </div>

            <input type="password" name="senha" class="input">

            <button>Sign in</button>
        </form>

        <div class="cadastrar">
            <p>New to GitHub? <a href="#">Create an account.</a></p>
        </div>

        <footer>
            <a href="#" class="cor">Terms</a>
            <a href="#" class="cor">Privacy</a>
            <a href="#" class="cor">Security</a>
            <a href="#">Contact GitHub</a>
        </footer>
    </main>
</body>

</html>
